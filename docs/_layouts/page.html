---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-xs-3">
      <div class="list-group">
        {% for eg in site.categories.example reversed %}
          <a href="{{site.baseurl}}{{eg.url}}" class="list-group-item">{{eg.title}}</a>
        {% endfor %}
      </div>
    </div>
    <div class="col-xs-9">
      {{ content }}
    </div>
</div>
