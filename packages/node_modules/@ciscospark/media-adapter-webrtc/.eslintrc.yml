env:
  browser: true
globals:
  MediaStream: false
rules:
  valid-jsdoc:
  - 2
  -
    matchDescription: ".+"
    prefer:
      arg: param
      argument: param
      return: returns
      virtual: abstract
      fires: emits
    requireParamDescription: false
    requireReturn: true
    requireReturnType: true
    requireReturnDescription: false
  no-restricted-properties:
    - error
    -
      object: pc
      property: getLocalStreams
    -
      object: pc
      property: getRemoteStreams
    -
      object: pc
      property: addStream
    -
      object: pc
      property: removeStream

