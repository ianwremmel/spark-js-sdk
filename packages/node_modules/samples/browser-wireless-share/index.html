<!DOCTYPE html>
<html>
  <title>Sample: Single Party Calling</title>
  <body>
    <h1>Wireless Screensharing</h1>
    <form id="credentials">
      <input
        id="access-token"
        name="accessToken"
        placeholder="Your access token"
        type="text">
      <input title="connect" type="submit" value="connect">
    </form>

    <form id="dialer">
      <input
        id="invitee"
        name="invitee"
        placeholder="UUID od the telepresence device"
        type="text">
    </form>

    <div style="display: flex;flex-direction:column">
      <video id="self-view" muted autoplay></video>
      <div>
        <button id="end" title="end" type="button">end</button>
        <button id="share-application" title="share application" type="button">share application</button>
        <button id="share-screen" title="share screen" type="button">share screen</button>
      </div>
    </div>

    <!-- /bundle.js is the bundled CiscoSpark JavaScript SDK -->
    <script src="/bundle.js"></script>
    <!-- app.js is your application code -->
    <script src="app.js"></script>
  </body>
</html>
